<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos With Local Storage</title>
    <link rel="stylesheet" href="./style_TodosLocalStorage.css">
</head>

<body>
    <h1>todos</h1>
    <form id="form">
        <input type="text" id="input" class="input" placeholder="Enter Your Todos" autocomplete="off">

    </form>

</body>
