<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit :: SamNickGammer</title>
    <link rel="stylesheet" href="./style_drumkit.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <div class="keys">
            <button data-key="65" class="key">
                <span>A</span>
                <span class="sound">clap</span>
            </button>
            <button data-key="83" class="key">
                <span>S</span>
                <span class="sound">hihat</span>
            </button>
            <button data-key="68" class="key">
                <span>D</span>
                <span class="sound">kick</span>
            </button>
            <button data-key="70" class="key">
                <span>F</span>
                <span class="sound">openhat</span>
            </button>
            <button data-key="71" class="key">
                <span>G</span>
                <span class="sound">boom</span>
            </button>
            <button data-key="72" class="key">
                <span>H</span>
                <span class="sound">ride</span>
            </button>
            <button data-key="74" class="key">
                <span>J</span>
                <span class="sound">snare</span>
            </button>
            <button data-key="75" class="key">
                <span>K</span>
                <span class="sound">tom</span>
            </button>
            <button data-key="76" class="key">
                <span>L</span>
                <span class="sound">tink</span>
            </button>
        </div>
    </div>

    <audio data-key="65" src="./Sounds/clap.wav"></audio>
    <audio data-key="83" src="./Sounds/hihat.wav"></audio>
    <audio data-key="68" src="./Sounds/kick.wav"></audio>
    <audio data-key="70" src="./Sounds/openhat.wav"></audio>
    <audio data-key="71" src="./Sounds/boom.wav"></audio>
    <audio data-key="72" src="./Sounds/ride.wav"></audio>
    <audio data-key="74" src="./Sounds/snare.wav"></audio>
    <audio data-key="75" src="./Sounds/tom.wav"></audio>
    <audio data-key="76" src="./Sounds/tink.wav"></audio>
    <script src="./script_drumkit.js"></script>
</body>

</html>
