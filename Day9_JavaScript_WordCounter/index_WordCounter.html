<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Count</title>
    <link rel="stylesheet" href="./style_WordCounter.css">
</head>

<body>
    <div class="container">
        <div class="result_container">
            <div class="word_count_viewer count_viewer">
                <div class="count_name">Word</div>
                <div class="word_count count_display">0</div>
            </div>
            <div class="char_count_viewer count_viewer">
                <div class="count_name">Characters</div>
                <div class="char_count count_display">0</div>
            </div>
        </div>
        <div class="input_container">
            <div class="input_field">
                <textarea name="textAreaInput" id="textArea" cols="30" rows="10"
                    placeholder="Enter Your Text: "></textarea>
            </div>
            <hr class="hr-text" data-content="OR">
            <div class="input_file" align="center">
                <input type="file" name="inputFile" id="fileInput">
            </div>
        </div>
    </div>
    <script src="./script_WordCounter.js"></script>
</body>

</html>
